<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>

    <script src="js/criarConta.js"> </script>
    <form id="formulario-cadastrar">
        <div class="main">
            <h1> TESTE </h1>
            <h3> Registre-se </h3>
            <form action="">
                <label for="first">
                    Nome de usuário:
                </label>
                <input type="text" id="first" name="first" placeholder="Digite seu nome de usuário" required>

                <label for="senha">
                    Senha:
                </label>
                <input type="senha" id="senha" name="senha" placeholder="Digite sua senha" required>

                <label for "conf-senha">
                    Confirme sua senha:
                </label>

                <input type="senha" id="senha" name="senha" placeholder="Confirme sua senha" required>


                <label for Identidade>
                    Identidade:
                </label>
                <input type="Identidade" id="Identidade" name="Identidade" placeholder="Digite seu CPF ou RG" required>
                <label for email>
                    Email:
                </label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for conf-email>
                    Confirme seu email:
                </label>
                <input type="email" id="email" name="email" placeholder="Confirme seu email" required>
                <label for telefone>
                    Digite seu telefone:
                </label>

                <input type="telefone" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                <div class="wrap">
                    <button type="submit" onclick="solve()">
                        Registrar

                    </button>
                </div>
            </form>
    </form>

</body>
