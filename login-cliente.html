<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>

    <div class="main">
        <h1> TESTE </h1>
        <h3> Insira seu login</h3>
        <form id="login" action="">
            <label for="first">
                Nome de usuário:
            </label>
            <input type="text" id="first" name="first" placeholder="Digite seu nome de usuário" required>

            <label for="password">
                Senha:
            </label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <div class="wrap">
                <button type="submit" onclick="solve()">
                    Login

                </button>
            </div>
        </form>
        <p>Ainda não tem conta?
            <a href="cadastro-cliente.html" style="text-decoration: none;">
                Crie uma conta
            </a>

        </p>


    </div>



</body>

</html>
